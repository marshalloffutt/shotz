<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shotz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="main-view" class="container card mt-3">
        <div id="movies" class="m-4 container d-flex column flex-wrap"></div>
        <input type="text" class="m-4" placeholder="Search..." id="searchBar">
        <div class="btn-group d-flex flex-row align-self-sm-center" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary morning-btn" id="morningButton">Morning</button>
            <button type="button" class="btn btn-secondary afternoon-btn" id="afternoonButton">Afternoon</button>
            <button type="button" class="btn btn-secondary evening-btn" id="eveningButton">Evening</button>
            <button type="button" class="btn btn-secondary after-dark-btn" id="afterDarkButton">After Dark</button>
            <button type="button" class="btn btn-secondary all" id="showAll">Show All</button>
        </div>
        <div id="locations" class="m-4 container d-flex column flex-wrap"></div>
    </div>
    
    <div id="secondary-view" class="container" style="display: none;"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src="./javascripts/components/locationsComponent.js" type="module"></script>
    <script src="./javascripts/components/movieComponent.js" type="module"></script>
    <script src="./javascripts/data/locationsData.js" type="module"></script>
    <script src="./javascripts/data/movieData.js" type="module"></script>
    <script src="./javascripts/events.js" type="module"></script>
    <script src="./javascripts/main.js" type="module"></script>
</body>
</html>
